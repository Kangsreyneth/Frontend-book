<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Members Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>
        <img src="img/mtn.jpg" alt="Logo" style="width:40px;height:40px;border-radius:50%;" />
        <span>LibraryBook</span>
      </h2>
      <ul>
        <li><a href="dashboard.html" class="sidebar-link"><i class="bi bi-house-door-fill"></i> <span>Dashboard</span></a></li>
        <li><a href="Members.html" class="sidebar-link active"><i class="bi bi-people-fill"></i> <span>Members</span></a></li>
        <li><a href="Borrow.html" class="sidebar-link"><i class="bi bi-bar-chart-fill"></i> <span>Borrow & Return</span></a></li>
        <li><a href="Report.html" class="sidebar-link"><i class="bi bi-exclamation-triangle-fill"></i> <span>Reports</span></a></li>
        <li><a href="About.html" class="sidebar-link"><i class="bi bi-info-circle-fill"></i> <span>About Us</span></a></li>
      </ul>
    </div>
    <button class="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</button>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="search-container">
      <i class="bi bi-search search-icon"></i>
      <input type="text" class="search-bar" placeholder="Search...">
    </div>
    <div class="profile d-flex align-items-center gap-2">
      <img src="https://i.pinimg.com/736x/53/47/84/5347845877dd9f9998a0dbb9353f75e0.jpg" alt="Profile" class="avatar" width="40" height="40">
      <span>Ada Lovelace</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="text-center mb-4 fw-bold text-primary">üë• Members Dashboard</h2>

    <!-- Add Member Card -->
    <div class="card shadow-sm mb-4 mx-auto" style="max-width: 90%;">
      <div class="card-body">
        <h5 class="card-title mb-3">Add New Member</h5>
        <form class="d-flex align-items-center flex-nowrap gap-2" style="overflow-x: auto;">
          <input type="text" placeholder="Full Name" class="form-control shadow-none border" style="min-width: 180px;" required>
          <input type="text" placeholder="Telephone" class="form-control shadow-none border" style="min-width: 150px;" required>
          <input type="text" placeholder="Membership" class="form-control shadow-none border" style="min-width: 150px;" required>
          <input type="file" class="form-control shadow-none border" style="min-width: 200px;">
          <button type="submit" class="btn btn-primary ms-2">+ Add</button>
        </form>
      </div>
    </div>

    <!-- Members List -->
    <div class="card shadow-sm mx-auto mb-4" style="max-width: 90%;">
      <div class="card-body">
        <h5 class="card-title mb-3">Members List</h5>
        <table class="table table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Name</th>
              <th>Telephone</th>
              <th>Membership</th>
              <th>Joined Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editModalLabel">‚úèÔ∏è Edit Member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" id="editName" class="form-control shadow-none border">
            </div>
            <div class="mb-3">
              <label class="form-label">Telephone</label>
              <input type="text" id="editTel" class="form-control shadow-none border">
            </div>
            <div class="mb-3">
              <label class="form-label">Membership</label>
              <input type="text" id="editMembership" class="form-control shadow-none border">
            </div>
            <div class="mb-3">
              <label class="form-label">Image</label>
              <input type="file" id="editImage" class="form-control shadow-none border">
              <img id="editPreview" class="rounded mt-2" width="50" height="50">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn">üíæ Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">üóë Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this member?</p>
          <input type="hidden" id="deleteId">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.querySelector("form");
    const nameInput = form.querySelector("input[placeholder='Full Name']");
    const telInput = form.querySelector("input[placeholder='Telephone']");
    const memberInput = form.querySelector("input[placeholder='Membership']");
    const imageInput = form.querySelector("input[type='file']");
    const tbody = document.querySelector("tbody");
    const editModal = new bootstrap.Modal(document.getElementById("editModal"));
    const deleteModal = new bootstrap.Modal(document.getElementById("deleteModal"));

    loadMembers();

    async function loadMembers() {
      const res = await fetch("http://127.0.0.1:8000/api/members");
      const members = await res.json();
      tbody.innerHTML = "";

      members.forEach(m => {
        tbody.innerHTML += `
          <tr>
            <td>${m.id}</td>
            <td><img src="${m.image}" width="50" height="50" class="rounded"></td>
            <td>${m.name}</td>
            <td>${m.telephone}</td>
            <td>${m.membership}</td>
            <td>${m.joined_date}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2 edit-btn" data-id="${m.id}">‚úèÔ∏è Edit</button>
              <button class="btn btn-sm btn-danger delete-btn" data-id="${m.id}">üóë Delete</button>
            </td>
          </tr>`;
      });

      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click", () => openEditModal(btn.dataset.id));
      });

      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", () => openDeleteModal(btn.dataset.id));
      });
    }

    // Add member
    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append("name", nameInput.value);
      formData.append("telephone", telInput.value);
      formData.append("membership", memberInput.value);
      formData.append("image", imageInput.files[0]);

      try {
        await fetch("http://127.0.0.1:8000/api/members", {
          method: "POST",
          body: formData,
        });
        alert("‚úÖ Member added successfully!");
        form.reset();
        loadMembers();
      } catch (err) {
        console.error(err);
        alert("‚ùå Failed to add member.");
      }
    });

    // Edit modal
    async function openEditModal(id) {
      const res = await fetch(`http://127.0.0.1:8000/api/members/${id}`);
      const m = await res.json();
      document.getElementById("editId").value = m.id;
      document.getElementById("editName").value = m.name;
      document.getElementById("editTel").value = m.telephone;
      document.getElementById("editMembership").value = m.membership;
      document.getElementById("editPreview").src = m.image;
      editModal.show();
    }

    document.getElementById("saveEditBtn").addEventListener("click", async () => {
      const id = document.getElementById("editId").value;
      const formData = new FormData();
      formData.append("name", document.getElementById("editName").value);
      formData.append("telephone", document.getElementById("editTel").value);
      formData.append("membership", document.getElementById("editMembership").value);
      const file = document.getElementById("editImage").files[0];
      if (file) formData.append("image", file);

      try {
        await fetch(`http://127.0.0.1:8000/api/members/${id}`, {
          method: "POST",
          headers: { "X-HTTP-Method-Override": "PUT" },
          body: formData,
        });
        alert("üíæ Member updated successfully!");
        editModal.hide();
        loadMembers();
      } catch (err) {
        console.error(err);
        alert("‚ùå Failed to update member.");
      }
    });

    // Open delete modal
    function openDeleteModal(id) {
      document.getElementById("deleteId").value = id;
      deleteModal.show();
    }

    // Confirm delete
    document.getElementById("confirmDeleteBtn").addEventListener("click", async () => {
      const id = document.getElementById("deleteId").value;
      try {
        await fetch(`http://127.0.0.1:8000/api/members/${id}`, {
          method: "DELETE",
        });
        alert("üóë Member deleted successfully!");
        deleteModal.hide();
        loadMembers();
      } catch (err) {
        console.error(err);
        alert("‚ùå Failed to delete member.");
      }
    });
  });
  </script>
</body>
</html>
