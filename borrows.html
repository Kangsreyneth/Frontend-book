<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borrow & Return Dashboard</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div>
    <h2>
      <img src="img/mtn.jpg" alt="Logo" style="width:40px;height:40px;border-radius:50%;" />
      <span>LibraryBook</span>
    </h2>
    <ul>
      <li><a href="dashboard.html" class="sidebar-link"><i class="bi bi-house-door-fill"></i><span>Dashboard</span></a></li>
      <li><a href="Members.html" class="sidebar-link"><i class="bi bi-people-fill"></i><span>Members</span></a></li>
      <li><a href="borrows.html" class="sidebar-link active"><i class="bi bi-bar-chart-fill"></i><span>Borrow & Return</span></a></li>
      <li><a href="Report.html" class="sidebar-link"><i class="bi bi-exclamation-triangle-fill"></i><span>Reports</span></a></li>
      <li><a href="About.html" class="sidebar-link"><i class="bi bi-info-circle-fill"></i><span>About Us</span></a></li>
    </ul>
  </div>
  <form action="register.html">
    <button type="submit" class="btn btn-danger px-4">
      <i class="bi bi-box-arrow-right"></i>Logout</button>
  </form>
</div>
  <!-- Topbar -->
 <div class="topbar">
  <div class="d-flex align-items-center gap-2">
    <!-- <img src="https://i.pinimg.com/736x/53/47/84/5347845877dd9f9998a0dbb9353f75e0.jpg" width="40" height="40" class="rounded-circle" /> -->
    <i class="bi bi-person-heart"></i>
    <span id="currentUser">Ada Lovelace</span>
  </div>
</div>
<main class="main-content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Borrow & Return Records</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recordModal" onclick="openAddModal()">
      <i class="bi bi-plus-lg"></i> Add Record
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle" id="recordsTable">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Member Name</th>
          <th>Book Title</th>
          <th>Borrow Date</th>
          <th>Return Date</th>
          <th>Status</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<!-- Add/Edit Modal -->
<div class="modal fade" id="recordModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="recordForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Record</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="recordId">
          <div class="mb-3">
            <label>Member Name</label>
            <input type="text" id="memberName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Book Title</label>
            <input type="text" id="bookTitle" class="form-control" required>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label>Borrow Date</label>
              <input type="date" id="borrowDate" class="form-control" required>
            </div>
            <div class="col">
              <label>Return Date</label>
              <input type="date" id="returnDate" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label>Status</label>
            <select id="statusSelect" class="form-select">
              <option>Borrowed</option>
              <option>Returned</option>
              <option>Overdue</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API_URL = 'http://127.0.0.1:8000/api/borrows'; // Your API endpoint
const TOKEN = 'YOUR_API_TOKEN_HERE'; // Replace with your token
$(document).ready(function() {
    // Get token from localStorage
    const token = localStorage.getItem('token');

    if (!token) {
        console.log('No token found, user not logged in.');
        $('#currentUser').text('Guest');
        return;
    }

    // Fetch user info from API
    $.ajax({
        url: 'http://127.0.0.1:8000/api/me',
        type: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token,
            'Accept': 'application/json'
        },
        success: function(response) {
            const user = response.user;
            $('#currentUser').text(user.name || 'Unknown');
            
            // If your API provides avatar URL
            if(user.avatar) {
                $('#currentUserAvatar').attr('src', user.avatar);
            }
        },
        error: function(xhr) {
            console.error('Failed to fetch user:', xhr.responseJSON);
            $('#currentUser').text('Guest');
        }
    });
});


// Load records
function loadBorrows() {
  $.ajax({
    url: API_URL,
    type: 'GET',
    headers: { 'Authorization': `Bearer ${TOKEN}` },
    success: function(borrows){
      const tbody = $('#recordsTable tbody');
      tbody.empty();
      if(!borrows || borrows.length===0){
        tbody.append('<tr><td colspan="7" class="text-center text-muted">No records found</td></tr>');
        return;
      }
      borrows.forEach((r,i)=>{
        const badgeClass = r.status==='Returned'?'bg-success': r.status==='Borrowed'?'bg-warning text-dark':'bg-danger';
        tbody.append(`
          <tr>
            <td>${r.id}</td>
            <td>${r.member}</td>
            <td>${r.book}</td>
            <td>${r.borrow_date}</td>
            <td>${r.return_date ?? ''}</td>
            <td><span class="badge ${badgeClass}">${r.status}</span></td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2 editBtn"
                data-id="${r.id}"
                data-member="${r.member}"
                data-book="${r.book}"
                data-borrow_date="${r.borrow_date}"
                data-return_date="${r.return_date ?? ''}"
                data-status="${r.status}">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger deleteBtn" data-id="${r.id}">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `);
      });
    },
    error: function(err){ console.error(err); alert('Failed to load records'); }
  });
}

// Open Add Modal
function openAddModal(){
  $('#recordForm')[0].reset();
  $('#recordId').val('');
  $('#recordModal .modal-title').text('Add Record');
}

// Submit Add/Edit
$('#recordForm').submit(function(e){
  e.preventDefault();
  const id = $('#recordId').val();
  const data = {
    member: $('#memberName').val(),
    book: $('#bookTitle').val(),
    borrow_date: $('#borrowDate').val(),
    return_date: $('#returnDate').val(),
    status: $('#statusSelect').val()
  };
  $.ajax({
    url: id ? `${API_URL}/${id}` : API_URL,
    type: id ? 'PUT' : 'POST',
    headers: { 'Authorization': `Bearer ${TOKEN}` },
    contentType: 'application/json',
    data: JSON.stringify(data),
    success: function(res){
      alert(res.message || 'Success!');
      bootstrap.Modal.getInstance($('#recordModal')).hide();
      loadBorrows();
    },
    error: function(err){ console.error(err); alert('Operation failed!'); }
  });
});

// Edit record
$(document).on('click', '.editBtn', function(){
  const btn = $(this);
  $('#recordId').val(btn.data('id'));
  $('#memberName').val(btn.data('member'));
  $('#bookTitle').val(btn.data('book'));
  $('#borrowDate').val(btn.data('borrow_date'));
  $('#returnDate').val(btn.data('return_date'));
  $('#statusSelect').val(btn.data('status'));
  $('#recordModal .modal-title').text('Edit Record');
  new bootstrap.Modal($('#recordModal')).show();
});

// Delete record
$(document).on('click', '.deleteBtn', function(){
  if(confirm('Are you sure to delete this record?')){
    const id = $(this).data('id');
    $.ajax({
      url: `${API_URL}/${id}`,
      type: 'DELETE',
      headers: { 'Authorization': `Bearer ${TOKEN}` },
      success: function(res){ alert(res.message || 'Deleted'); loadBorrows(); },
      error: function(err){ console.error(err); alert('Delete failed!'); }
    });
  }
});

// Load on page ready
$(document).ready(loadBorrows);
</script>

</body>
</html>
