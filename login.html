<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
      <h3 class="text-center mb-3">üìö Library Login</h3>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" autocomplete="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" autocomplete="current-password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div id="loginMessage" class="mt-3 text-center text-danger"></div>
    </div>
  </div>

  <script>
  $(document).ready(function() {
    $("#loginForm").on("submit", function(e) {
      e.preventDefault();

      const email = $("#email").val();
      const password = $("#password").val();

      $.ajax({
        url: "http://127.0.0.1:8000/api/login",
        method: "POST",
        data: { email, password },
        success: function(response) {
          console.log(response); // check full structure
          
          if (response.token) {
            localStorage.setItem("token", response.token);
            localStorage.setItem("user", JSON.stringify(response.user));
            
            alert("‚úÖ Login successful!");
            window.location.href = "dashboard.html"; // redirect to your dashboard
          } else {
            $("#loginMessage").text("Invalid response format.");
          }
        },
        error: function(xhr) {
          console.error(xhr.responseText);
          let msg = "‚ùå Login failed. Please check your email & password.";
          if (xhr.responseJSON && xhr.responseJSON.message) {
            msg = xhr.responseJSON.message;
          }
          $("#loginMessage").text(msg);
        }
      });
    });
  });
  </script>

</body>
</html>
