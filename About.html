<!DOCTYPE html>

  </div>


  <!-- Topbar -->
 <div class="topbar">
  <div class="d-flex align-items-center gap-2">
    <!-- <img src="https://i.pinimg.com/736x/53/47/84/5347845877dd9f9998a0dbb9353f75e0.jpg" width="40" height="40" class="rounded-circle" /> -->
    <i class="bi bi-person-heart"></i>
    <span id="currentUser">Ada Lovelace</span>
  </div>
</div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="text-center mb-4 fw-bold text-primary">üì© About Us</h2>
    <div class="row shadow-lg rounded-4 overflow-hidden">
      
      <!-- Left Panel -->
      <div class="col-lg-6 contact-left text-center">
        <h2 class="fw-bold mb-3">Let's Connect</h2>
        <p class="mb-4">We're here to help and answer any questions you might have. We look forward to hearing from you!</p>
        <div class="d-flex justify-content-center gap-3 mb-3">
          <i class="bi bi-envelope-fill"></i>
          <i class="bi bi-person-fill"></i>
          <i class="bi bi-chat-dots-fill"></i>
        </div>
        <p class="fw-semibold">Digital Communication Hub</p>
      </div>

      <!-- Right Panel -->
      <div class="col-lg-6 contact-right">
        <form id="contactForm">
          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Name</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required />
            </div>
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
            </div>
          </div>
          <!-- Message -->
          <div class="mb-3">
            <label class="form-label">Message</label>
            <div class="input-group">
              <span class="input-group-text bg-light align-items-start pt-2"><i class="bi bi-chat-dots-fill"></i></span>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
            </div>
          </div>
          <div id="submissionMessage" class="alert alert-success d-none"></div>
          <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
            <i class="bi bi-send-fill me-2"></i> SUBMIT
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
$(document).ready(function() {
    const $currentUser = $('#currentUser');
    const token = localStorage.getItem('token'); // assume token stored after login

    if (token) {
        $.ajax({
            url: 'http://127.0.0.1:8000/api/me',
            type: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Accept': 'application/json'
            },
            success: function(response) {
                const user = response.user;
                $currentUser.text(user.name || 'Unknown');
            },
            error: function(xhr) {
                console.error('Failed to fetch user:', xhr.responseJSON);
                $currentUser.text('Guest');
            }
        });
    } else {
        $currentUser.text('Guest');
    }

    // --- Contact Form Submit ---
    $('#contactForm').on('submit', function(e) {
        e.preventDefault();

        const name = $('#name').val().trim();
        const email = $('#email').val().trim();
        const message = $('#message').val().trim();

        if (!name || !email || !message) {
            alert('·ûü·ûº·ûò·ûî·ûâ·üí·ûÖ·ûº·ûõ·ûë·û∑·ûì·üí·ûì·ûì·üê·ûô·ûë·û∂·üÜ·ûÑ·û¢·ûü·üã');
            return;
        }

        const $form = $(this);
        const $submitBtn = $form.find('button');
        $submitBtn.prop('disabled', true).text('Submitting...');

        $.ajax({
            url: 'http://127.0.0.1:8000/api/contacts',
            method: 'POST',
            data: { name, email, message },
            headers: { 'Accept': 'application/json' },
            success: function(response) {
                alert(response.message);
                $form.trigger('reset');
                $submitBtn.prop('disabled', false).html('<i class="bi bi-send-fill me-2"></i> SUBMIT');
            },
            error: function(xhr) {
                alert(xhr.responseJSON?.message || 'Failed to submit. Please try again.');
                $submitBtn.prop('disabled', false).html('<i class="bi bi-send-fill me-2"></i> SUBMIT');
            }
        });
    });
});
</script>


</body>
</html>
