<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #1a3fa0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }
    .sidebar h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      font-size: 1.3rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      margin: 12px 0;
    }
    .sidebar-link {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: all 0.2s ease;
    }
    .sidebar-link.active,
    .sidebar-link:hover {
      background-color: #12286a;
    }
    .logout-btn {
      background-color: #f33a3a;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: white;
    }
    .topbar {
      margin-left: 220px;
      padding: 15px 20px;
      background-color: white;
      display: flex;
      /* --- MODIFICATION: Aligned profile to the right --- */
      justify-content: flex-end; 
      align-items: center;
      border-bottom: 1px solid #dee2e6;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .search-container {
      position: relative;
    }
    .search-bar {
      padding-left: 30px;
    }
    .search-icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .dashboard {
      margin-left: 220px;
      padding: 20px;
      min-height: 100vh;
    }
    .table thead {
      background-color: #007bff;
      color: white;
    }
    img.book-cover {
      width: 70px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    #searchInput:focus {
      box-shadow: none;
      outline: none;
    }
    
    @media (max-width: 768px) {
      .sidebar { width: 100%; height: auto; position: relative; }
      .dashboard { margin-left: 0; padding: 20px 10px; }
      .topbar { margin-left: 0; }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div>
    <h2>
      <img src="img/mtn.jpg" alt="Logo" style="width: 40px; height: 40px; border-radius: 50%" />
      <span>LibraryBook</span>
    </h2>
    <ul>
      <li><a href="dashboard.html" class="sidebar-link active"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
      <li><a href="Members.html" class="sidebar-link"><i class="bi bi-people-fill"></i> Members</a></li>
      <li><a href="borrows.html" class="sidebar-link"><i class="bi bi-bar-chart-fill"></i> Borrow & Return</a></li>
      <li><a href="Report.html" class="sidebar-link"><i class="bi bi-exclamation-triangle-fill"></i> Reports</a></li>
      <li><a href="About.html" class="sidebar-link"><i class="bi bi-info-circle-fill"></i> About Us</a></li>
    </ul>
  </div>
  <button class="logout-btn" data-bs-toggle="modal" data-bs-target="#logoutModal">
    <i class="bi bi-box-arrow-right"></i> Logout
  </button>
</div>

<div class="topbar">
  <div class="d-flex align-items-center gap-2">
    <!-- <img src="https://i.pinimg.com/736x/53/47/84/5347845877dd9f9998a0dbb9353f75e0.jpg"  -->
         <!-- width="40" height="40" class="rounded-circle" id="currentUserAvatar" /> -->
    <i class="bi bi-person-heart"></i>
    <span id="currentUser">Guest</span>
  </div>
</div>


<div class="dashboard">
  <h2 class="text-center mb-4">üìö Book Dashboard</h2>

  <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
    <div class="d-flex flex-wrap align-items-center gap-2 mb-3">

    <div class="input-group" style="width: 250px;">

      <input type="text" id="searchInputTop" class="form-control form-control-sm" placeholder="Search...">

      <button class="btn btn-primary btn-sm" id="searchBtnTop"><i class="bi bi-search"></i></button>

    </div>

   

  </div>
    <button class="btn btn-success ms-auto" data-bs-toggle="modal" data-bs-target="#addBookModal">
      <i class="bi bi-plus-lg"></i> 
        Add Book
    </button>
  </div>

  <table class="table table-bordered table-hover align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cover</th>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Qty</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="bookList"></tbody>
  </table>
</div>

<div class="modal fade" id="addBookModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addBookForm">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Add New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-2">
            <input type="text" id="addBookTitle" class="form-control" placeholder="Title" required>
            <label>Book Title</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" id="addBookAuthor" class="form-control" placeholder="Author" required>
            <label>Author</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" id="addBookCategory" class="form-control" placeholder="Category" required>
            <label>Category</label>
          </div>
          <div class="form-floating mb-2">
            <input type="number" id="addBookQuantity" class="form-control" placeholder="Quantity" required>
            <label>Quantity</label>
          </div>
          <div class="form-floating mb-2">
            <textarea id="addBookDescription" class="form-control" style="height:80px" placeholder="Description" required></textarea>
            <label>Description</label>
          </div>
          <!-- <div class="form-floating mb-2">
            <input type="number" id="addUserId" class="form-control" placeholder="User ID" required>
            <label>User ID</label>
          </div> -->
          <div class="mb-2">
            <label class="form-label small">Cover Image</label>
            <input type="file" id="addBookImage" class="form-control shadow-none border" accept="image/*" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add Book</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="editBookModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editBookForm">
        <div class="modal-header bg-warning">
          <h5 class="modal-title"><i class="bi bi-pencil-square"></i> Edit Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editBookIndex">
          <div class="form-floating mb-2">
            <input type="text" id="editBookTitle" class="form-control" placeholder="Title" required>
            <label>Book Title</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" id="editBookAuthor" class="form-control" placeholder="Author" required>
            <label>Author</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" id="editBookCategory" class="form-control" placeholder="Category" required>
            <label>Category</label>
          </div>
          <div class="form-floating mb-2">
            <input type="number" id="editBookQuantity" class="form-control" placeholder="Quantity" required>
            <label>Quantity</label>
          </div>
          <div class="form-floating mb-2">
            <textarea id="editBookDescription" class="form-control" style="height:80px" placeholder="Description" required></textarea>
            <label>Description</label>
          </div>
          <!-- <div class="form-floating mb-2">
            <input type="number" id="editUserId" class="form-control" placeholder="User ID" required>
            <label>User ID</label>
          </div> -->
          <div class="mb-2">
            <label class="form-label small">Cover Image</label>
            <input type="file" id="editBookImage" class="form-control shadow-none border" accept="image/*">
            <img id="editBookPreview" src="" class="book-cover mt-2">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Update</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body text-center">
        <p>Are you sure you want to delete this book?</p>
        <button class="btn btn-danger me-2" id="confirmDeleteBtn">Delete</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="logoutModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold">Confirm Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center text-danger fw-semibold fs-5">
        ‚ö†Ô∏è Are you sure you want to logout?
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
        <form action="register.html">
          <button type="submit" class="btn btn-danger px-4">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function () {
  const $bookList = $("#bookList");
  const deleteModal = new bootstrap.Modal($("#deleteModal")[0]);
  const editModal = new bootstrap.Modal($("#editBookModal")[0]);
  const addModal = new bootstrap.Modal($("#addBookModal")[0]);

  let books = [];
  let deleteId = null;

  const token = localStorage.getItem("token"); // Token stored after login
  const apiUrl = "http://127.0.0.1:8000/api/books";
  // const token = localStorage.getItem('token');

    if (!token) {
        console.log('No token found, user not logged in.');
        $('#currentUser').text('Guest');
        return;
    }

    // Fetch user info from API
    $.ajax({
        url: 'http://127.0.0.1:8000/api/me',
        type: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token,
            'Accept': 'application/json'
        },
        success: function(response) {
            const user = response.user;
            $('#currentUser').text(user.name || 'Unknown');
            
            // If your API provides avatar URL
            if(user.avatar) {
                $('#currentUserAvatar').attr('src', user.avatar);
            }
        },
        error: function(xhr) {
            console.error('Failed to fetch user:', xhr.responseJSON);
            $('#currentUser').text('Guest');
        }
    });

  function fetchBooks() {
    $.ajax({
      url: apiUrl,
      method: "GET",
      headers: { Authorization: "Bearer " + token },
      success: function (response) {
        books = response.data || response; // support both formats
        renderBooks();
      },
      error: function (xhr) {
        console.error("Fetch error:", xhr.responseText);
        alert("‚ùå Failed to load books. Please check your connection or token.");
      },
    });
  }

  // Render Books
  
  function renderBooks() {
    $bookList.empty();
    if (!books.length) {
      $bookList.append(`<tr><td colspan="8" class="text-center text-muted">No books available</td></tr>`);
      return;
    }

    $.each(books, function (_, book) {
      $bookList.append(`
        <tr>
          <td>${book.id}</td>
          <td><img src="${book.image || ""}" class="book-cover" alt="Cover"></td>
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.category}</td>
          <td>${book.quantity}</td>
          <td>${book.description}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1 edit-btn" data-id="${book.id}">
              <i class="bi bi-pencil-fill"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger delete-btn" data-id="${book.id}">
              <i class="bi bi-trash-fill"></i> Delete
            </button>
          </td>
        </tr>
      `);
    });
  }

  // Add Book
  $("#addBookForm").on("submit", function (e) {
    e.preventDefault();

    const fileInput = $("#addBookImage")[0].files[0];
    const formData = new FormData();
    formData.append("title", $("#addBookTitle").val());
    formData.append("author", $("#addBookAuthor").val());
    formData.append("category", $("#addBookCategory").val());
    formData.append("quantity", $("#addBookQuantity").val());
    formData.append("description", $("#addBookDescription").val());
    if (fileInput) formData.append("image", fileInput);

    $.ajax({
      url: apiUrl,
      type: "POST",
      headers: { Authorization: "Bearer " + token },
      data: formData,
      contentType: false,
      processData: false,
      success: function (newBook) {
        books.push(newBook);
        renderBooks();
        addModal.hide();
        $("#addBookForm")[0].reset();
        alert("‚úÖ Book added successfully!");
      },
      error: function (xhr) {
        console.error(xhr.responseText);
        alert("‚ùå Failed to add book. Please check input.");
      },
    });
  });

  // Open Edit Modal
  $bookList.on("click", ".edit-btn", function () {
    const id = $(this).data("id");
    const book = books.find((b) => b.id == id);
    if (!book) return alert("Book not found!");

    $("#editBookIndex").val(book.id);
    $("#editBookTitle").val(book.title);
    $("#editBookAuthor").val(book.author);
    $("#editBookCategory").val(book.category);
    $("#editBookQuantity").val(book.quantity);
    $("#editBookDescription").val(book.description);
    $("#editBookPreview").attr("src", book.image || "");
    $("#editBookImage").val("");

    editModal.show();
  });
  //change image to update
  $("#editBookImage").on("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                $("#editBookPreview").attr("src", e.target.result);
            };
            reader.readAsDataURL(file);
        } else {
            const bookId = $("#editBookIndex").val();
            const book = books.find(b => b.id == bookId);
            $("#editBookPreview").attr("src", book ? book.image : "");
        }
  });
  // Update Book
  $("#editBookForm").on("submit", function (e) {
    e.preventDefault();

    const id = $("#editBookIndex").val();
    const fileInput = $("#editBookImage")[0].files[0];
    const formData = new FormData();
    formData.append("title", $("#editBookTitle").val());
    formData.append("author", $("#editBookAuthor").val());
    formData.append("category", $("#editBookCategory").val());
    formData.append("quantity", $("#editBookQuantity").val());
    formData.append("description", $("#editBookDescription").val());
    if (fileInput) formData.append("image", fileInput);

    // Laravel PUT simulation
    formData.append("_method", "PUT");

    $.ajax({
      url: `${apiUrl}/${id}`,
      type: "POST", // must be POST + _method=PUT for Laravel file uploads
      headers: { Authorization: "Bearer " + token },
      data: formData,
      contentType: false,
      processData: false,
      success: function (updatedBook) {
        const index = books.findIndex((b) => b.id == id);
        if (index !== -1) books[index] = updatedBook;
        renderBooks();
        editModal.hide();
        alert("‚úÖ Book updated successfully!");
      },
      error: function (xhr) {
        console.error(xhr.responseText);
        alert("‚ùå Failed to update book.");
      },
    });
  });

  // Delete Book
  $bookList.on("click", ".delete-btn", function () {
    deleteId = $(this).data("id");
    deleteModal.show();
  });

  $("#confirmDeleteBtn").click(function () {
    if (!deleteId) return;
    $.ajax({
      url: `${apiUrl}/${deleteId}`,
      type: "DELETE",
      headers: { Authorization: "Bearer " + token },
      success: function () {
        books = books.filter((b) => b.id != deleteId);
        renderBooks();
        deleteModal.hide();
        alert("üóëÔ∏è Book deleted successfully!");
      },
      error: function (xhr) {
        console.error(xhr.responseText);
        alert("‚ùå Failed to delete book.");
      },
    });
  });

  // Search Books
  // Search and filter books
function filterBooks(query) {
  const lowerQuery = query.toLowerCase();
  return books.filter(
    b =>
      b.title.toLowerCase().includes(lowerQuery) ||
      b.author.toLowerCase().includes(lowerQuery) ||
      b.category.toLowerCase().includes(lowerQuery)
  );
}

// Render filtered books
function renderFilteredBooks(filtered) {
  $bookList.empty();

  if (!filtered.length) {
    $bookList.append(`<tr><td colspan="8" class="text-center text-muted">No matching books found</td></tr>`);
    return;
  }

  $.each(filtered, function (_, book) {
    $bookList.append(`
      <tr>
        <td>${book.id}</td>
        <td><img src="${book.image || ""}" class="book-cover" alt="Cover"></td>
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td>${book.category}</td>
        <td>${book.quantity}</td>
        <td>${book.description}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1 edit-btn" data-id="${book.id}">
            <i class="bi bi-pencil-fill"></i> Edit
          </button>
          <button class="btn btn-sm btn-danger delete-btn" data-id="${book.id}">
            <i class="bi bi-trash-fill"></i> Delete
          </button>
        </td>
      </tr>
    `);
  });
}

// Search button click
$("#searchBtnTop").click(function() {
  const query = $("#searchInputTop").val();
  const filtered = filterBooks(query);
  renderFilteredBooks(filtered);
});

// Live search as you type
$("#searchInputTop").on("keyup", function() {
  const query = $(this).val();
  const filtered = filterBooks(query);
  renderFilteredBooks(filtered);
});

  // Initial Load
  fetchBooks();
});
</script>

</body>
</html>
